<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="background--top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="background--bottom">
  <div class="card">
    <div class="card__top"></div>

    <div class="card__main">
      <img class="card__image" src="images/image-victor.jpg" alt="Victor">
      <div class="card__user">
        <h1 class="card__user-name">Victor Crest <span class="card__user-age">26</span></h1>
        <p class="card__user-location">London</p>
      </div>
    </div>

    <div class="card__information">
      <div class="card__statistics">
        <span class="card__number">80K</span>
        <span class="card__text">Followers</span>
      </div>
      <div class="card__statistics">
        <span class="card__number">803K</span>
        <span class="card__text">Likes</span>
      </div>
      <div class="card__statistics">
        <span class="card__number">1.4K</span>
        <span class="card__text">Photos</span>
      </div>
    </div>
  </div>  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
